version: '3.8'

services:
    frontend:
        container_name: desktop-ims-frontend
        build:
            context: ./
            dockerfile: dockerfile.frontend.prd
        volumes:
            - ./frontend:/opt/desktop-ims-frontend/
        ports:
            - '3000:3000'
        networks:
            - desktop-ims
        restart: 'always'

    server:
        container_name: desktop-ims-server
        build:
            context: ./
            dockerfile: dockerfile.server.prd
        environment:
            NODE_ENV: production
        volumes:
            - ./server:/opt/desktop-ims-server/
        ports:
            - '4000:4000'
        networks:
            - desktop-ims
        restart: 'always'
        depends_on:
            - mongo1

    mongo1:
        image: mongo:5.0
        container_name: mongo1
        command: ["--replSet", "my-replica-set", "--bind_ip_all", "--port", "30001"]
        volumes:
            - ./data/mongo-1:/data/db
        ports:
            - 30001:30001
        healthcheck:
            test: test $$(echo "rs.initiate({_id:'my-replica-set',members:[{_id:0,host:\"mongo1:30001\"},{_id:1,host:\"mongo2:30002\"},{_id:2,host:\"mongo3:30003\"}]}).ok || rs.status().ok" | mongo --port 30001 --quiet) -eq 1
            interval: 10s
            start_period: 30s
        restart: 'always'
        networks:
            - desktop-ims

    mongo2:
        image: mongo:5.0
        container_name: mongo2
        command: ["--replSet", "my-replica-set", "--bind_ip_all", "--port", "30002"]
        volumes:
            - ./data/mongo-2:/data/db
        ports:
            - 30002:30002
        restart: 'always'
        networks:
            - desktop-ims

    mongo3:
        image: mongo:5.0
        container_name: mongo3
        command: ["--replSet", "my-replica-set", "--bind_ip_all", "--port", "30003"]
        volumes:
            - ./data/mongo-3:/data/db
        ports:
            - 30003:30003
        restart: 'always'
        networks:
            - desktop-ims

networks:
    desktop-ims:
        name: desktop-ims
        external: false
